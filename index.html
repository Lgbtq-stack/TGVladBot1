<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining App</title>
    <link rel="stylesheet" href="web/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
</head>
<body>

<!-- –ó–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω -->
<div id="loading-screen">
    <div id="loading-animation" style="width: 250px; height: 250px;"></div>
    <span>Loading</span>
</div>

<!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
<div id="main-container" class="container">
    <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å (Header) -->
    <header id="header">
        <div class="wallet-container">
            <div class="wallet-info">
                <div class="wallet-address-title">Wallet Address:</div>
                <div class="wallet-address"></div>
            </div>
        </div>
    </header>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <main id="content">
        <!-- –ü–∞–Ω–µ–ª–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ (–ë–∞–ª–∞–Ω—Å –∏ –í—Ä–µ–º—è) -->
        <section class="info-container">
            <div class="info-panel balance-panel">
                <div class="title">Balance</div>
                <div class="child-panel"><span>$500</span></div>
            </div>
            <div class="info-panel time-panel">
                <div class="title">Remaining Time</div>
                <div class="child-panel"><span>24:00:00</span></div>
            </div>
        </section>

        <!-- –ê–Ω–∏–º–∞—Ü–∏—è –º–∞–π–Ω–∏–Ω–≥–∞ -->
        <section class="mining-content">
            <div class="mining-icon">
                <div id="mining-animation" style="width: 450px; height: 350px;"></div>
            </div>
        </section>

        <!-- –ü—Ä–æ–≥—Ä–µ—Å—Å –º–∞–π–Ω–∏–Ω–≥–∞ -->
        <section class="progress-container">
            <div class="progress-header">Progress<span id="dots"></span></div>
            <div class="progress-body">
                <div class="progress-background">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
            </div>
        </section>

        <!-- –ö–∞—Ä—Ç–æ—á–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞ -->
        <button class="server-card">
            <span class="server-image">
                <img src="web/Content/gold-server.png" alt="Server">
            </span>
                    <span class="server-details">
                <p class="server-text">Buy more servers to increase your mining power.</p>
                <img src="web/Content/touch.png" alt="icon" class="server-touch-icon">
            </span>
                    <span class="server-stats">
                <span class="stat power">
                    <span>Power:</span><span class="value">500 W</span>
                </span>
                <span class="stat hashrate">
                    <span>Hash:</span><span class="value">200 H/s</span>
                </span>
            </span>
        </button>

        <!-- –ö–Ω–æ–ø–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ -->
        <button id="history-button" class="history-button">
            History <img src="web/Content/touch.png" alt="icon" class="history-icon">
        </button>
    </main>
</div>

<!-- –ü–∞–Ω–µ–ª—å –∏—Å—Ç–æ—Ä–∏–∏ -->
<div id="history-container" class="container history-page hidden">
    <button id="back-button" class="back-button">
        ‚Üê <span class="back-button-text">Back</span>
    </button>
    <h1 class="history-title">üìë History</h1>
    <div id="history-body" class="history-body">
        <div id="no-data" class="no-data">No Data</div>
    </div>
</div>

<!-- –ü–∞–Ω–µ–ª—å —Å–µ—Ä–≤–µ—Ä–æ–≤ -->
<div id="my-servers" class="container my-servers hidden">
    <div class="header">
        <button id="back-to-main-button" class="back-to-main-button">
            ‚Üê <span class="back-button-text">Back</span>
        </button>
        <h1 class="my-servers-title">My Servers</h1>
    </div>
    <div class="server-card">
        <div class="server-image">
            <img src="web/Content/server-icon.png" alt="Server">
        </div>
        <div class="server-details">
            <h2>Server: #1</h2>
            <div class="server-info">
                <div class="progress-label">Power: 700 W</div>
                <div class="progress-bar">
                    <div class="progress" style="width: 70%;"></div>
                </div>
                <div class="progress-label">Hashrate: 200 H/s</div>
                <div class="progress-bar">
                    <div class="progress" style="width: 90%;"></div>
                </div>
                <div class="progress-label">Status</div>
                <div class="progress-bar">
                    <div class="progress" style="width: 50%;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- –ú–∞–≥–∞–∑–∏–Ω —Å–µ—Ä–≤–µ—Ä–æ–≤ -->
<div id="servers-shop" class="container servers-shop hidden">
    <button id="back-to-my-servers" class="back-to-my-servers">
        ‚Üê <span class="back-button-text">Back</span>
    </button>
    <h1 class="servers-shops-title">üìë Server Shop</h1>
    <div id="servers-shop-body"></div>
</div>

<!-- –ü–æ–ø–∞–ø -->
<div id="popup-module" class="popup hidden">
    <div class="popup-content">
        <span id="popup-close" class="popup-close">&times;</span>
        <p>–í—ã–∑—ã–≤–∞–µ–º —ç—Ç–æ—Ç –ø–æ–ø–∞–ø –≤ –ª—é–±–æ–µ –≤—Ä–µ–º—è.</p>
        <button id="popup-refresh" class="popup-refresh">Refresh Page</button>
    </div>
</div>

<script type="module" src="web/script.js"></script>
</body>
</html>
